<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hotel Accommodation And Booking System</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <style>
              html, body{
              width: 100%;
              height: 100%;
              background-color: rgba(73, 44, 8, 0.781);
              background-image: url("llll.jpg");
              background-position: center;
              background-repeat: no-repeat;
              background-size: cover;
        }
        *{
            padding: 0;
            margin: 0; 
            box-sizing: border-box; 
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            PAYMENT SLIP
        </a>
    </nav>
    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Purchase Here</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="pName" placeholder="Product Name" class="form-control" required="">
                        </div>
                        <div class="form-group">
                            <input type="number" id="pPrice" step="0.01" placeholder="Amount"
                                class="form-control" required="">
                        </div class="form-group">
                              Date: <br>
                             <input id="pYear" type="text" VALUE=" / /2022" SIZE="10" style="border-radius: 5px; border-color: rgba(43, 43, 43, 0.137);" >
                        <div> <br>
                            Select Payment Option: <br>
                            <select id="srt" onchange="run()">
                            <option  value="CREDIT CARD">CREDIT CARD</OPTION>
                            <option  value="DEBIT CARD">DEBIT CARD</OPTION>
                            <option  value="G-CASH">G-CASH</OPTION>
                            <option  value="PAYMAYA">PAYMAYA</OPTION>
                             </select>
                        </div>
                       <div><br>
                            <input type="submit" value="Save" class="btn btn-primary btn-block">
                        </div>
                    </form>
                </div>
            </div>

            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
